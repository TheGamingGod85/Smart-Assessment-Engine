<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student List</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Course Project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/styles/profile_styles.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="{{ url_for('static', filename='Faculty_logo.png') }}" alt="Admin Logo">
        </div>
        <div class="nav-links">
            <a href="{{ url_for('aprofile') }}" class="profile-button">Profile</a>
            <a href="{{ url_for('studentlist') }}" class="register-button">Marks</a>
            <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
        </div>
    </div>
    <div class="faculty-marks">
        {% for f in file %}
        <div class="submission-card">
            <div class="submission-details">
                <div class="submission-info">
                    <p>Assignment Number: {{ f[-5] }}</p>
                    <p>Submission Time: {{ datetime[loop.index0] }}</p>
                </div>
                <a href="{{ f }}" class="file-link" target="_blank">Download File</a>
            </div>
            <div class="mark-update">
                <label for="mark{{ loop.index0 }}">Marks:</label>
                <input type="number" class="mark-input" id="mark{{ loop.index0 }}" name="mark{{ loop.index0 }}">
                <button class="update-btn" onclick="updateMarks('{{ f[-5] }}')">Update</button>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script>
    function updateMarks(assignmentNum) {
        const markInput = document.getElementById(`mark${assignmentNum}`);
        const markValue = markInput.value;

        fetch(`/marksupdate/${assignmentNum}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `mark=${markValue}`,
        })
        .then(response => response.text())
        .then(data => {
            alert(data);
            location.reload(); // Refresh the page to update marks
        })
        .catch(error => console.error('Error updating marks:', error));
    }
</script>
</body>
</html>
