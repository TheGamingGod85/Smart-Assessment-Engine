<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignment Submission</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Course Project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/styles/profile_styles.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="{{ url_for('static', filename='student_logo.png') }}" alt="Admin Logo">
        </div>
        <div class="nav-links">
            <a href="{{ url_for('sprofile') }}" class="profile-button">Profile</a>
            <a href="{{ url_for('sassignment') }}" class="register-button">Assignment</a>
            <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
        </div>
    </div>
    <div class="student-list">
        {% for name in names %}
        <div class="student-card">
            <div class="student-name">{{ name }}</div>
            <a href="/facultymarks/{{ name }}" class="show-assignments-btn">Show Assignments</a>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
