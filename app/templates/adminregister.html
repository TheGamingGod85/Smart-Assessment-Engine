<!DOCTYPE html>
<html>
<head>
    <title>Admin Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/contact">Contact</a></li>
                <li><a href="/login/student">Student Login</a></li>
                <li><a href="/login/professor">Professor Login</a></li>
                <li><a href="/login/admin">Admin Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Admin Registration</h1>
        <form action="/admin_register" method="post">
            <label for="role">Select Role:</label>
            <select id="role" name="role">
                <option value="student">Student</option>
                <option value="professor">Professor</option>
                <option value="admin">Admin</option>
            </select><br><br>
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <!-- Add more registration fields based on the selected role -->
            
            <button type="submit">Register</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Smart Assignment</p>
    </footer>
</body>
</html>
