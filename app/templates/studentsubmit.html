<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignment Submission</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Course Project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/styles/profile_styles.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="{{ url_for('static', filename='student_logo.png') }}" alt="Admin Logo">
        </div>
        <div class="nav-links">
            <a href="{{ url_for('sprofile') }}" class="profile-button">Profile</a>
            <a href="{{ url_for('sassignment') }}" class="register-button">Assignment</a>
            <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
        </div>
    </div>

    <div class="content">
        <div class="assignment-form">
            <h2>Assignment Submission</h2>
            <form method="post" enctype="multipart/form-data">
                <label>Assignment 1:</label>
                <input type="file" name="file1" accept=".pdf" required>
                <label>Assignment 2:</label>
                <input type="file" name="file2" accept=".pdf" required>
                <label>Assignment 3:</label>
                <input type="file" name="file3" accept=".pdf" required>
                <label>Assignment 4:</label>
                <input type="file" name="file4" accept=".pdf" required>
                <button type="submit">Submit</button>
            </form>
            <p>{{ msg }}</p>
        </div>

        <div class="submission-history">
            <h2>Submission History</h2>
            <table>
                <tr>
                    <th>Assignment</th>
                    <th>Submission Time</th>
                    <th>Marks</th>
                </tr>
                {% for index, time, marks in datetime|zip_longest([], [], fillvalue='') %}
                <tr>
                    <td>Assignment {{ loop.index }}</td>
                    <td>{{ time }}</td>
                    <td>{{ marks }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
