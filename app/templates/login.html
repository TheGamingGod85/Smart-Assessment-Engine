<!DOCTYPE html>
<html lang="en">
<head>
<title>University</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Course Project">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="../static/styles/bootstrap4/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../static/styles/login_styles.css">
</head>
<body>
    <div class="super_container">
        <!-- Header -->
        <header class="header d-flex flex-row">
            <div class="header_content d-flex flex-row align-items-center">
                <!-- Logo -->
                <div class="logo_container">
                    <div class="logo">
                        <img src="../static/images/logo.png" alt="">
                        <span>University</span>
                    </div>
                </div>
    
                <!-- Main Navigation -->
                <nav class="main_nav_container">
                    <div class="main_nav">
                        <ul class="main_nav_list">
                            <li class="main_nav_item"><a href="index.html">home</a></li>
                            <li class="main_nav_item"><a href="#">contact</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="header_side d-flex flex-row justify-content-center align-items-center">
                <a href="login.html" class="hero_box_link">Login</a>
            </div>
    
            <!-- Hamburger -->
            <div class="hamburger_container">
                <i class="fas fa-bars trans_200"></i>
            </div>
    
		</header>

      <div class="login-page"><br><br><br><br><br><br><br><br>
        <div class="form">
          <form class="login-form" method="post" action="{{ url_for('login') }}">
            <input type="email" id="email" name="email" placeholder="Email"/>
            <input type="password" id="password" name="password" placeholder="Password"/>
            <button type="submit">login</button>
          </form>
        </div>
      </div>
	</div>
    <h3>{{msg}}</h3>
</body>
</html>
