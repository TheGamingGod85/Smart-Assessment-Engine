<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin's Profile</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Course Project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/styles/adminprofile_styles.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="{{ url_for('static', filename='admin_logo.png') }}" alt="Admin Logo">
        </div>
        <div class="nav-links">
            <a href="{{ url_for('aprofile') }}" class="profile-button">Profile</a>
            <a href="{{ url_for('signup') }}" class="register-button">Register</a>
            <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
        </div>
    </div>
    <div class="content">
        <h2>Admin Profile</h2>
        <div class="admin-details">
            <p><strong>Name:</strong> {{ admin_name }}</p>
            <p><strong>Username:</strong> {{ admin_username }}</p>
            <p><strong>Email:</strong> {{ admin_email }}</p>
            <p><strong>Role:</strong> {{ admin_role }}</p>
            <!-- You can add more details here as needed -->
        </div>
    </div>
</body>
</html>
